<!doctype html>
<html>
<head>
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>app-chart Demo</title>

  <script src="../platform/platform.js"></script>
  <link rel="import" href="app-chart.html">

</head>
<body unresolved>

  <p>An `app-chart` looks like this:</p>
  <app-chart type="line" responsive>
    <app-chart-series name="test1" color="#3498db">
      <app-chart-data x="1910" y="92228531"></app-chart-data>
      <app-chart-data x="1920" y="106021568"></app-chart-data>
      <app-chart-data x="1930" y="123202660"></app-chart-data>
      <app-chart-data x="1940" y="132165129"></app-chart-data>
      <app-chart-data x="1950" y="151325798"></app-chart-data>
      <app-chart-data x="1960" y="179323175"></app-chart-data>
      <app-chart-data x="1970" y="203211926"></app-chart-data>
    </app-chart-series>
    <app-chart-series name="test2" color="#e67e22">
      <app-chart-data x="1910" y="922233"></app-chart-data>
      <app-chart-data x="1920" y="10602156"></app-chart-data>
      <app-chart-data x="1930" y="123202"></app-chart-data>
      <app-chart-data x="1940" y="132165129"></app-chart-data>
      <app-chart-data x="1950" y="151325798"></app-chart-data>
      <app-chart-data x="1960" y="179"></app-chart-data>
      <app-chart-data x="1970" y="2032119"></app-chart-data>
    </app-chart-series>
  </app-chart>

</body>
</html>
